<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mikudd3商城</title>
    <style>
        .el-header {
            background-color: #72767b;
        }

        .header-img {
            width: 80px;
            height: 80px;
            margin-top: 10px;
            margin-left: 40px;
            border-radius: 50%;
        }

        .text {
            color: white;
            margin: 20px 30px;
        }

        .manger {
            margin: auto;
            font-size: 24px;
            color: whitesmoke;
        }
    </style>
</head>
<body>
<div id="div">
    <el-container>
        <!-- 头部 -->
        <el-header class="el-header" height="100px">
            <el-container>
                <div>
                    <el-image src="../../image/tx.jpg" class="header-img"></el-image>
                </div>
                <div class="text">
                    <p>欢迎您，{{name}}</p>
                </div>
                <p class="manger">管理员中心</p>
            </el-container>
        </el-header>

        <!-- 中间部分 -->
        <el-container style="height: 580px; border: 1px solid #eee">
            <!-- 侧边栏 -->
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu>
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-menu"></i>管理员工与用户</template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1" @click="findemp()"><i class="el-icon-help"></i>员工
                            </el-menu-item>
                            <el-menu-item index="1-2" @click="finduser()"><i class="el-icon-help"></i>用户
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-menu"></i>商品管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="2-1" @click="findcategory()"><i class="el-icon-help"></i>商品分类
                            </el-menu-item>
                            <el-menu-item index="2-2" @click="findgoods()"><i class="el-icon-help"></i>全部商品
                            </el-menu-item>
                            <el-menu-item index="2-2" @click="findcdk()"><i class="el-icon-help"></i>cdk管理
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title"><i class="el-icon-menu"></i>订单管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="3-2" @click="findorders()"><i class="el-icon-help"></i>全部订单
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="4">
                        <template slot="title"><i class="el-icon-menu"></i>主页管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1" @click="findlbt()"><i class="el-icon-help"></i>轮播图
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-container>
                <!-- 主区域部分 -->
                <el-main>
                    <iframe :src="iframeSrc" frameborder="false"
                            style="top:80px;left: 120px; width: 100%;height:500px"></iframe>
                </el-main>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<script src="../../js/vue.js"></script>
<link rel="stylesheet" href="../../plugins/element-ui/lib/theme-chalk/index.css">
<script src="../../plugins/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: "#div",
        data: {
            iframeSrc: "manager.html",
            name:"管理员",
        },
        mounted(){
            let emp = localStorage.getItem("emp");
            console.log(emp)
            this.name = emp.username;
        },
        methods: {
            findemp() {
                this.iframeSrc = "emplist.html"
            },
            finduser() {
                this.iframeSrc = "userlist.html"
            },
            findcategory() {
                this.iframeSrc = "categorylist.html"
            },
            findgoods() {
                this.iframeSrc = "goodslist.html"
            },
            findcdk() {
                this.iframeSrc = "cdklist.html"
            },
            findorders() {
                this.iframeSrc = "orderslist.html"
            },
            findlbt() {
                this.iframeSrc = "lbtlist.html"
            }
        }
    });
</script>
</html>
