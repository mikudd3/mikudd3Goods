<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>订单管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,employee-scalable=no" name="viewport"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>订单管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="商品名字" v-model="goodsName" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="numbers" label="订单号" align="center"></el-table-column>                <el-table-column prop="goodsName" label="商品名字" align="center"></el-table-column>                <el-table-column prop="stockCode" label="cdk" align="center"></el-table-column>                <el-table-column prop="userName" label="用户名" align="center"></el-table-column>                <el-table-column prop="createTime" label="创建时间" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增用户" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品名字" prop="goodsName">                                    <el-input v-model="formData.goodsName"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户名" prop="userName">                                    <el-input v-model="formData.userName"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible = false">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div>    <!--分页工具条-->    <div class="block">        <el-pagination                @size-change="handleSizeChange"                @current-change="handleCurrentChange"                :current-page="currentPage"                :page-sizes="[5, 10, 15, 20]"                :page-size="pageSize"                layout="total, sizes, prev, pager, next, jumper"                :total="totalCount">        </el-pagination>    </div></div></body><!-- 引入组件库 --><script src="../../js/vue.js"></script><link rel="stylesheet" href="../../plugins/element-ui/lib/theme-chalk/index.css"><script src="../../plugins/element-ui/lib/index.js"></script><link rel="stylesheet" href="../../css/style.css"><script src="../../js/axios-0.18.0.js"></script><script src="../js/orderslist.js"></script></html>
