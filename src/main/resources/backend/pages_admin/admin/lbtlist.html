<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>轮播图管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,employee-scalable=no" name="viewport"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>轮播图管理</h1>    </div>    <div class="app-container">        <div class="box">            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="url" label="图片" width="400" align="center">                    <template slot-scope="scope">                        　　　　 <img :src="scope.row.url" width="40" height="40"/>                    </template>                </el-table-column>                <el-table-column prop="title" label="标题" align="center"></el-table-column>                <el-table-column prop="color" label="颜色" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">修改</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" label-position="right"                             label-width="100px">                        <el-form-item label="图片:" prop="avatar" class="uploadImg">                            <el-upload class="avatar-uploader" action="/common/upload" :show-file-list="false"                                       :on-success="handleAvatarSuccess" :on-change="onChange" ref="upload">                                <img v-if="imageUrl" :src="imageUrl" class="avatar" style="width: 70px; height: 70px;"/>                                <i v-else class="el-icon-plus avatar-uploader-icon"></i>                            </el-upload>                        </el-form-item>                        <el-row>                            <el-col :span="12">                                <el-form-item label="标题" prop="title">                                    <el-input v-model="formData.title"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="颜色" prop="color">                                    <el-input v-model="formData.color"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div>    <!--分页工具条-->    <div class="block">        <el-pagination                @size-change="handleSizeChange"                @current-change="handleCurrentChange"                :current-page="currentPage"                :page-sizes="[5, 10, 15, 20]"                :page-size="pageSize"                layout="total, sizes, prev, pager, next, jumper"                :total="totalCount">        </el-pagination>    </div></div></body><!-- 引入组件库 --><script src="../../js/vue.js"></script><link rel="stylesheet" href="../../plugins/element-ui/lib/theme-chalk/index.css"><script src="../../plugins/element-ui/lib/index.js"></script><link rel="stylesheet" href="../../css/style.css"><script src="../../js/axios-0.18.0.js"></script><script src="../js/liblist.js"></script></html>
